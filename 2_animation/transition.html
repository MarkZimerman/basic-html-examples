<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .test{
            width: 200px;
            height: 150px;
            margin: 50px 10px;
            display: inline-block;
            transition: all 0.3s;
        }

        .test:hover{
            transform: scale(1.1);
        }

        .test img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="test"><img src="1.jpg" alt=""></div>
    <div class="test"><img src="2.jpg" alt=""></div>
    <div class="test"><img src="3.jpg" alt=""></div>
</body>
</html>
