<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        html, body{
            margin: 0;
            background: #ccc;
        }

        .parent{
            width: 1024px;
            margin: 50px auto 0;
            padding: 40px;
            background: #aaa;
            font-size: 0;
        }

        .child{
            background: #f5d781;
            width: 300px;
            height: 300px;
            display: inline-block;
            /* border: 2px solid black; */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
