<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 5px solid #4B4453;
            border-radius: 5px;
            background: #B0A8B9;
        }

        div:first-child{
            margin-bottom: 100px;
        }

        div:nth-child(2){
            background-color: red;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
